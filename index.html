<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>

    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="Product">
    </div>

    <div class="infos">
      <span class="category">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <span class="price new">$149.99</span>
        <span class="price old">$169.99</span>
      </div>
      <button class="cart">
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
    
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/guiodrumond">Guilherme Drumond</a>.</p>
  </footer>

</body>

</html>
